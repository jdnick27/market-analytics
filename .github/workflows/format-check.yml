name: Python formatting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black
      - name: Check formatting
        run: black --check .
